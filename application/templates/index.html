{% extends 'layout.html' %}

{% block content %}
<div class="main">
    <div class="welcome">
        <div class="welcome-msg">Welcome</div>
        <div class="welcome-msg"> to</div>
        <div class="welcome-msg">Scout Jeopardy</div>
    </div>
    <div class="load-game">

        <form action="{{ url_for('generate_game', game_json_file=game_json_file) }}" method="post">
            <label class="game-options" for="action">Game Options:</label>
            <select class="dropdown-options" name="dropdown-option">
                {% for game in games %}
                <option class="options" value="{{ game }}">{{ game }}</option>
                {% endfor %}
            </select>
            <input type="text" value="Name_for_file" id="file_name" name="file_name">
            <button class="game-submit-button">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
