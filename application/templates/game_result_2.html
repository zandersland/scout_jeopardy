{% extends 'layout.html' %}
{% block content %}

{% for pos, string in zip(range(6), game_list) %}
<script>
        function hide_fun_{{ pos }}() {
            var x = document.getElementById("div_id_{{ pos }}");
            x.style.display = "none";
        }


</script>
<div class="answer" id="div_id_{{ pos }}"
     style="display: flex; width: 100vw; height: 100vh; align-items: center; justify-content: center; background-color: #0047b8;"
     onclick="hide_fun_{{ pos }}()">
    {{ string }}
</div>

{% endfor %}
<div class="answer" style="display: flex; width: 100vw; height: 100vh; align-items: center; justify-content: center; background-color: #0047b8;">
    Final scores: <br>
    Team 1 score: {{ final_scores['Team1'] }}<br>
    Team 2 score: {{ final_scores['Team2'] }}<br>
    Team 3 score: {{ final_scores['Team3'] }}
</div>
